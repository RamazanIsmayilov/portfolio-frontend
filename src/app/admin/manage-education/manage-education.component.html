<div class="educations mt-3">
  <div class="title mb-4">
    <h2 class="fs-2 fw-bold">Education</h2>
  </div>
  <table>
    <thead>
      <tr class='text-center'>
        <th scope="col">Id</th>
        <th scope="col">StartDate</th>
        <th scope="col">EndDate</th>
        <th scope="col">CompanyName</th>
        <th scope="col">Position</th>
        <th scope="col">Description</th>
        <th scope="col">Image</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr class='text-center' *ngFor="let education of educationList">
        <td>{{education._id}}</td>
        <td>{{education.startDate | date:'MM/dd/yyyy'}}</td>
        <td>{{education.endDate}}</td>
        <td>{{education.companyName}}</td>
        <td>{{education.position}}</td>
        <td>{{education.description}}</td>
        <td>
          <img *ngIf="education.image" [src]="education.image" alt="Image" width="50" />
        </td>
        <td class='d-flex align-items-center justify-content-center gap-2'>
          <button (click)="deleteEducation(education._id)" class='border-0 bg-transparent text-danger fs-5'><i class="fa-regular fa-trash-can"></i></button>
          <button class='border-0 bg-transparent text-primary fs-5'><i class="fa-regular fa-pen-to-square"></i></button>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="add">
    <button (click)="openModal()" class="text-light rounded-circle p-3 fs-5">
      <i class="fa-solid fa-plus"></i>
    </button>
  </div>
  <app-modal *ngIf="isModalOpen" [title]="'Education'" [contentTemplate]="educationForm"
    (close)="closeModal()"></app-modal>
  <ng-template #educationForm>
    <form [formGroup]="myEducationForm" (ngSubmit)="handleSubmit()">
      <div class="form-group mb-3">
        <label class="mb-2 fw-bold" for="startDate">StartDate</label>
        <input type="date" id="startDate" formControlName="startDate" class="form-control shadow-none" placeholder="Enter startDate..." />
      </div>
      <div class="form-group mb-3">
        <label class="mb-2 fw-bold" for="endDate">EndDate</label>
        <input type="date" id="endDate" formControlName="endDate" class="form-control shadow-none" placeholder="Enter endDate..." />
      </div>
      <div class="form-group mb-3">
        <label class="mb-2 fw-bold" for="companyName">CompanyName</label>
        <input type="text" id="companyName" formControlName="companyName" class="form-control shadow-none" placeholder="Enter companyName..." />
      </div>
      <div class="form-group mb-3">
        <label class="mb-2 fw-bold" for="position">Position</label>
        <input type="text" id="position" formControlName="position" class="form-control shadow-none" placeholder="Enter position..." />
      </div>
      <div class="form-group mb-3">
        <label class="mb-2 fw-bold" for="description">Description</label>
        <textarea name="" id="description" formControlName="description" class="form-control shadow-none"
          placeholder="Enter description..."></textarea>
      </div>
      <div class="upload-image">
        <label for="dropzone-file" class="upload-label">
          <input id="dropzone-file" type="file" (change)="onFileChange($event)" class="d-none" />
          <div class="d-flex flex-column align-items-center">
            <span>Click to upload or drag and drop</span>
          </div>
        </label>
        <div class="image-preview my-3" *ngIf="selectedImage">
          <img [src]="selectedImage ? (selectedImage | fileUrl) : ''" alt="Selected Image" class="img-fluid preview-image"/>
        </div>
      </div>
      <button type="submit" class="btn btn-primary w-100">Add Education</button>
    </form>
  </ng-template>
</div>
