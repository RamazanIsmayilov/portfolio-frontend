<div *ngIf="showBackgroundVideo" class="background-video">
    <video controls autoplay loop muted>
        <source src="https://ryancv.bslthemes.com/dataops/wp-content/uploads/sites/20/2024/06/r-video-01-1.mp4"
            type="video/mp4">
    </video>
</div>

<div class="content my-5">
    <div [ngClass]="{'container d-flex align-items-center gap-3': showSidebarAndProfileContent}">
        <ng-container *ngIf="showSidebarAndProfileContent">
            <app-sidebar></app-sidebar>
            <app-profile-content></app-profile-content>
        </ng-container>
        <router-outlet></router-outlet>
    </div>
</div>

<div class="admin-container d-flex align-items-center gap-5" *ngIf="showAdminSidebar">
    <app-admin-sidebar></app-admin-sidebar>
    <div class="admin-content">
        <router-outlet></router-outlet>
    </div>
</div>
