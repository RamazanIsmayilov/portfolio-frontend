<div class="sidebar">
    <nav>
        <ul class="d-flex flex-column gap-4">
            <li class="mt-3" *ngFor="let item of menuItems">
                <a [routerLink]="item.link" routerLinkActive="active" class="d-flex align-items-center gap-2">
                    <i [class]="item.icon"></i>
                    <span class="fw-bold text-uppercase rounded-4">{{item.label}}</span>
                </a>
            </li>
        </ul>
    </nav>
</div>
