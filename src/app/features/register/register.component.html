<div class="container">
    <div class="register">
        <app-badge icon="fa-solid fa-user-plus" label="Register"></app-badge>
        <form>
            <div>
                <label for="firstname">Firstname</label>
                <input type="text" id="firstname" class="form-control" placeholder="Enter yout firstname">
            </div>
            <div>
                <label for="lastname">Lastname</label>
                <input type="text" id="lastname" class="form-control" placeholder="Enter yout lastname">
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" id="email" class="form-control" placeholder="Enter yout email">
            </div>
            <div>
                <label for="password">Email</label>
                <input type="password" id="password" class="form-control" placeholder="Enter yout password">
            </div>
            <button class="w-100 mt-2">Submit</button>
        </form>
    </div>
</div>
